<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <textarea cols="60" rows="10" ></textarea>
  <br>
  <button>Рассчитать</button>
  <br>
  <div id="result" style="font-size: 50px;"></div>
  <script>
    document.querySelector('button').addEventListener('click', () => {
      const data = document.querySelector('textarea').value;
      const res = data
        .split('\n')
        .map(str => str.match(/(\d{3,})/ig))
        .filter(Boolean)
        .map(val => val[0])
        .reduce((sum, next) => sum + +next, 0);
      document.querySelector('#result').textContent = new Intl.NumberFormat(
        'ru-RU', { style: 'currency', currency: 'RUB' }
      ).format(res);
    });
  </script>
</body>
</html>
